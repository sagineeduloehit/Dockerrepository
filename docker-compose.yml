 services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: examredb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: loehitsagineedu/backend:latest
    container_name: springboot
    ports:
      - "2025:1426"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: loehitsagineedu/frontend:latest
    container_name: react
    ports:
      - "2001:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

 volumes:
  mysql_data:

 networks:
  springboot-mysql-net: